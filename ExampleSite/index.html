<!DOCTYPE html>
<html>
    <head>

        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">

        <a href="settings.html"><button class="btn"><i class="fa fa-bars"></i></button></a>
    </head>

    <body>

        <h1>Legit Login Page (Not Fake)</h1>

        <form>
            <div class="container">

                <label>Password:</label>
                <input type="text" placeholder="Enter Password" name="password" required>
                <button class='login'type="submit">Login</button>
                <a href="register.html"><button class="register" type="button">New User?</button></a>
        </form>

    </body>

</html>
